name: LoadUp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint

  deploy-admin:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Deploy Admin Dashboard to Vercel
      env:
        VERCEL_AUTH_TOKEN: ${{ secrets.VERCEL_AUTH_TOKEN }}
      run: |
        cd apps/admin-dashboard
        vercel deploy --prod --token=$VERCEL_AUTH_TOKEN

  deploy-driver-app:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_ACCESS_TOKEN }}
    
    - name: Install dependencies
      run: |
        cd apps/driver-app
        npm install
    
    - name: Build and publish
      run: |
        cd apps/driver-app
        expo publish --non-interactive
